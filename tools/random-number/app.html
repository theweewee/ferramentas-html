<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <link rel="icon" href="../../favicon.svg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机数生成器</title>
    <link rel="canonical" href="https://www.htmls.dev/tools/random-number/app.html">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f97316 0%, #f97316 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-field {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-field label {
            font-weight: 600;
            color: #333;
        }

        .form-field input,
        .form-field textarea,
        .form-field select {
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid #d0d7de;
            font-size: 14px;
            font-family: inherit;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
            font-size: 14px;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            background: linear-gradient(135deg, #f97316 0%, #f97316 100%);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .output-box {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .output-box label {
            font-weight: 600;
            color: #333;
        }

        .output-box textarea {
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #d0d7de;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>随机数生成器</h1>
            <p>生成指定范围内的随机数</p>
        </div>

        <div class="card">
            <div class="form-grid">
    <div class="form-field">
        <label for="random-min">最小值</label>
        <input id="random-min" type="number" value="1">
    </div>
    <div class="form-field">
        <label for="random-max">最大值</label>
        <input id="random-max" type="number" value="100">
    </div>
    <div class="form-field">
        <label for="random-count">数量</label>
        <input id="random-count" type="number" value="5" min="1" max="50">
    </div>
    <div class="form-field">
        <label><input type="checkbox" id="random-unique" checked> 不重复</label>
    </div>
</div>
<div class="form-actions">
    <button class="btn" onclick="generateRandomNumbers()">生成随机数</button>
    <button class="btn btn-secondary" onclick="clearOutput()">清空输出</button>
</div>
<div class="output-box">
    <label>随机数输出</label>
    <textarea id="random-output" rows="4" readonly></textarea>
</div>
        </div>
    </div>

    <script>
        function generateRandomNumbers() {
    const min = parseInt(document.getElementById('random-min').value, 10);
    const max = parseInt(document.getElementById('random-max').value, 10);
    const count = parseInt(document.getElementById('random-count').value, 10) || 1;
    const unique = document.getElementById('random-unique').checked;

    // 验证输入
    if (isNaN(min) || isNaN(max) || isNaN(count)) {
        alert('请输入有效的数字');
        return;
    }
    if (min > max) {
        alert('最小值不能大于最大值');
        return;
    }
    if (count < 1) {
        alert('数量必须大于0');
        return;
    }
    if (count > 1000) {
        alert('单次最多生成1000个随机数');
        return;
    }
    if (unique && (max - min + 1) < count) {
        alert(`范围 ${min}-${max} 内只有 ${max - min + 1} 个数字，无法生成 ${count} 个不重复的随机数`);
        return;
    }

    const results = [];
    const used = new Set();
    let attempts = 0;
    const maxAttempts = count * 100; // 防止无限循环

    while (results.length < count && attempts < maxAttempts) {
        attempts++;
        const num = Math.floor(Math.random() * (max - min + 1)) + min;
        if (unique) {
            if (used.has(num)) continue;
            used.add(num);
        }
        results.push(num);
    }

    if (results.length < count) {
        alert('生成随机数失败，请尝试增大范围或减少数量');
        return;
    }

    document.getElementById('random-output').value = results.join(', ');
}

function clearOutput() {
    document.getElementById('random-output').value = '';
}
    </script>

    <script src="/assets/clicks.js" defer></script>
</body>
</html>
