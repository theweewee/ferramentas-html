<body>
    <div class="container">
        <div class="header">
            <h1>å›¾ç‰‡ Base64 äº’è½¬</h1>
            <p>å›¾ç‰‡ä¸ Base64 ç¼–ç å­—ç¬¦ä¸²ä¹‹é—´çš„åŒå‘è½¬æ¢</p>
        </div>

        <div class="mode-toggle">
            <button class="mode-btn active" data-mode="image-to-base64" onclick="setMode('image-to-base64')">å›¾ç‰‡è½¬ Base64</button>
            <button class="mode-btn" data-mode="base64-to-image" onclick="setMode('base64-to-image')">Base64 è½¬å›¾ç‰‡</button>
        </div>

        <div class="card">
            <!-- å›¾ç‰‡è½¬Base64æ¨¡å¼ -->
            <div class="input-section active" id="image-to-base64-section">
                <div class="upload-area" id="upload-area" onclick="document.getElementById('file-input').click()">
                    <div class="upload-icon">ğŸ“·</div>
                    <div class="upload-text">ç‚¹å‡»ä¸Šä¼ æˆ–æ‹–æ‹½å›¾ç‰‡åˆ°æ­¤å¤„</div>
                    <div class="upload-hint">æ”¯æŒ JPGã€PNGã€GIFã€WebP ç­‰æ ¼å¼</div>
                </div>
                <input type="file" id="file-input" class="file-input" accept="image/*" onchange="handleFile(this.files[0])">

                <div class="preview-section" id="preview-section">
                <div class="image-preview">
                    <img id="preview-img" class="preview-img" alt="é¢„è§ˆå›¾ç‰‡">
                    <div class="image-info">
                        <div class="info-item">
                            <div class="info-label">æ–‡ä»¶å</div>
                            <div class="info-value" id="file-name">-</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">å°ºå¯¸</div>
                            <div class="info-value" id="image-dimensions">-</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">åŸå§‹å¤§å°</div>
                            <div class="info-value" id="file-size">-</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Base64 å¤§å°</div>
                            <div class="info-value" id="base64-size">-</div>
                        </div>
                    </div>
                </div>

                <div class="output-section">
                    <div class="output-header">
                        <h3>Base64 è¾“å‡º</h3>
                        <div class="output-actions">
                            <button class="btn btn-primary" onclick="copyBase64()">å¤åˆ¶ Base64</button>
                            <button class="btn btn-secondary" onclick="downloadBase64()">ä¸‹è½½æ–‡ä»¶</button>
                            <button class="btn btn-secondary" onclick="reset()">é‡æ–°ä¸Šä¼ </button>
                        </div>
                    </div>

                    <div class="format-options">
                        <div class="format-option">
                            <input type="radio" id="format-data-uri" name="format" value="data-uri" checked onchange="updateOutput()">
                            <label for="format-data-uri">Data URI (åŒ…å«å‰ç¼€)</label>
                        </div>
                        <div class="format-option">
                            <input type="radio" id="format-base64-only" name="format" value="base64-only" onchange="updateOutput()">
                            <label for="format-base64-only">ä»… Base64 å­—ç¬¦ä¸²</label>
                        </div>
                    </div>

                    <textarea class="output-textarea" id="output-text" readonly></textarea>
                </div>
            </div>
            </div>

            <!-- Base64è½¬å›¾ç‰‡æ¨¡å¼ -->
            <div class="input-section" id="base64-to-image-section">
                <div class="base64-input-section">
                    <div class="base64-input-header">
                        <h3>Base64 è¾“å…¥</h3>
                        <button class="btn btn-secondary" onclick="clearBase64Input()">æ¸…ç©º</button>
                    </div>
                    <textarea class="base64-textarea" id="base64-input" placeholder="ç²˜è´´ Base64 å­—ç¬¦ä¸²æˆ– Data URIï¼ˆå¦‚ï¼šdata:image/png;base64,iVBORw0KG...ï¼‰"></textarea>
                    <button class="btn btn-primary" style="width: 100%; margin-top: 15px;" onclick="convertBase64ToImage()">è½¬æ¢ä¸ºå›¾ç‰‡</button>
                    <div id="base64-error" class="error-message" style="display: none;"></div>
                </div>

                <div class="base64-preview-section" id="base64-preview-section">
                    <div class="image-preview">
                        <img id="base64-preview-img" class="preview-img" alt="é¢„è§ˆå›¾ç‰‡">
                        <div class="image-info">
                            <div class="info-item">
                                <div class="info-label">å›¾ç‰‡æ ¼å¼</div>
                                <div class="info-value" id="base64-image-format">-</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">å°ºå¯¸</div>
                                <div class="info-value" id="base64-image-dimensions">-</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Base64 å¤§å°</div>
                                <div class="info-value" id="base64-input-size">-</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">å›¾ç‰‡å¤§å°</div>
                                <div class="info-value" id="base64-image-size">-</div>
                            </div>
                        </div>
                    </div>

                    <div class="output-section">
                        <div class="output-header">
                            <h3>æ“ä½œ</h3>
                            <div class="output-actions">
                                <button class="btn btn-primary" onclick="downloadBase64Image()">ä¸‹è½½å›¾ç‰‡</button>
                                <button class="btn btn-secondary" onclick="resetBase64Preview()">é‡æ–°è½¬æ¢</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentBase64 = '';
        let currentMimeType = '';
        let currentFileName = '';
        let currentMode = 'image-to-base64';
        let base64ImageBlob = null;
        let base64ImageMimeType = '';
        let base64PreviewImageUrl = null;

        const uploadArea = document.getElementById('upload-area');

        function setMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.mode === mode);
            });
            
            document.getElementById('image-to-base64-section').classList.toggle('active', mode === 'image-to-base64');
            document.getElementById('base64-to-image-section').classList.toggle('active', mode === 'base64-to-image');
            
            if (mode === 'base64-to-image') {
                document.getElementById('base64-input').focus();
            }
        }

        // æ‹–æ‹½äº‹ä»¶
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('drag-over');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('drag-over');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                handleFile(file);
            } else {
                showToast('è¯·ä¸Šä¼ å›¾ç‰‡æ–‡ä»¶');
            }
        });

        function handleFile(file) {
            if (!file) return;

            currentFileName = file.name;
            const reader = new FileReader();

            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    // æ˜¾ç¤ºé¢„è§ˆ
                    document.getElementById('preview-img').src = e.target.result;
                    document.getElementById('preview-section').classList.add('active');
                    document.getElementById('upload-area').style.display = 'none';

                    // è·å– Base64 æ•°æ®
                    const dataUri = e.target.result;
                    currentBase64 = dataUri.split(',')[1];
                    currentMimeType = file.type;

                    // æ˜¾ç¤ºä¿¡æ¯
                    document.getElementById('file-name').textContent = file.name;
                    document.getElementById('image-dimensions').textContent = `${img.width} x ${img.height}`;
                    document.getElementById('file-size').textContent = formatBytes(file.size);
                    document.getElementById('base64-size').textContent = formatBytes(dataUri.length);

                    updateOutput();
                };
                img.src = e.target.result;
            };

            reader.readAsDataURL(file);
        }

        function updateOutput() {
            const format = document.querySelector('input[name="format"]:checked').value;
            let output;

            if (format === 'data-uri') {
                output = `data:${currentMimeType};base64,${currentBase64}`;
            } else {
                output = currentBase64;
            }

            document.getElementById('output-text').value = output;
        }

        function copyBase64() {
            const output = document.getElementById('output-text').value;
            if (!output) {
                showToast('æ²¡æœ‰å¯å¤åˆ¶çš„å†…å®¹');
                return;
            }

            navigator.clipboard.writeText(output).then(() => {
                showToast('å·²å¤åˆ¶åˆ°å‰ªè´´æ¿');
            });
        }

        function downloadBase64() {
            const output = document.getElementById('output-text').value;
            if (!output) {
                showToast('æ²¡æœ‰å¯ä¸‹è½½çš„å†…å®¹');
                return;
            }

            const blob = new Blob([output], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${currentFileName.split('.')[0]}_base64.txt`;
            a.click();
            URL.revokeObjectURL(url);
            showToast('å·²å¼€å§‹ä¸‹è½½');
        }

        function reset() {
            document.getElementById('preview-section').classList.remove('active');
            document.getElementById('upload-area').style.display = 'block';
            document.getElementById('file-input').value = '';
            document.getElementById('output-text').value = '';
            currentBase64 = '';
            currentMimeType = '';
            currentFileName = '';
        }

        function convertBase64ToImage() {
            const base64Input = document.getElementById('base64-input').value.trim();
            const errorDiv = document.getElementById('base64-error');
            
            if (!base64Input) {
                errorDiv.textContent = 'è¯·è¾“å…¥ Base64 å­—ç¬¦ä¸²';
                errorDiv.style.display = 'block';
                return;
            }

            try {
                let base64String = base64Input;
                
                // å¤„ç† Data URI æ ¼å¼ï¼ˆdata:image/png;base64,xxxxxï¼‰
                if (base64Input.startsWith('data:')) {
                    const commaIndex = base64Input.indexOf(',');
                    if (commaIndex === -1) {
                        throw new Error('æ— æ•ˆçš„ Data URI æ ¼å¼');
                    }
                    
                    const header = base64Input.substring(0, commaIndex);
                    const mimeMatch = header.match(/data:([^;]+)/);
                    if (mimeMatch) {
                        base64ImageMimeType = mimeMatch[1];
                    }
                    base64String = base64Input.substring(commaIndex + 1);
                } else {
                    // çº¯ Base64 å­—ç¬¦ä¸²ï¼Œå°è¯•ä»å¸¸è§æ ¼å¼æ¨æ–­
                    base64ImageMimeType = 'image/png'; // é»˜è®¤ PNG
                }

                // æ¸…ç†å¯èƒ½çš„ç©ºç™½å­—ç¬¦
                base64String = base64String.replace(/\s/g, '');

                // éªŒè¯ Base64 æ ¼å¼
                if (!/^[A-Za-z0-9+/]*={0,2}$/.test(base64String)) {
                    throw new Error('æ— æ•ˆçš„ Base64 å­—ç¬¦ä¸²æ ¼å¼');
                }

                // è½¬æ¢ä¸º Blob
                const byteCharacters = atob(base64String);
                const byteNumbers = new Array(byteCharacters.length);
                for (let i = 0; i < byteCharacters.length; i++) {
                    byteNumbers[i] = byteCharacters.charCodeAt(i);
                }
                const byteArray = new Uint8Array(byteNumbers);
                base64ImageBlob = new Blob([byteArray], { type: base64ImageMimeType });

                // é‡Šæ”¾ä¹‹å‰çš„å›¾ç‰‡ URL
                if (base64PreviewImageUrl) {
                    URL.revokeObjectURL(base64PreviewImageUrl);
                }
                
                // åˆ›å»ºå›¾ç‰‡ URL å¹¶æ˜¾ç¤ºé¢„è§ˆ
                base64PreviewImageUrl = URL.createObjectURL(base64ImageBlob);
                const img = new Image();
                
                img.onload = function() {
                    document.getElementById('base64-preview-img').src = base64PreviewImageUrl;
                    document.getElementById('base64-preview-section').classList.add('active');
                    
                    // æ˜¾ç¤ºå›¾ç‰‡ä¿¡æ¯
                    const format = base64ImageMimeType.split('/')[1] || 'æœªçŸ¥';
                    document.getElementById('base64-image-format').textContent = format.toUpperCase();
                    document.getElementById('base64-image-dimensions').textContent = `${img.width} x ${img.height}`;
                    document.getElementById('base64-input-size').textContent = formatBytes(base64Input.length);
                    document.getElementById('base64-image-size').textContent = formatBytes(base64ImageBlob.size);
                    
                    errorDiv.style.display = 'none';
                };
                
                img.onerror = function() {
                    URL.revokeObjectURL(base64PreviewImageUrl);
                    base64PreviewImageUrl = null;
                    throw new Error('æ— æ³•è§£æä¸ºæœ‰æ•ˆå›¾ç‰‡ï¼Œè¯·æ£€æŸ¥ Base64 å­—ç¬¦ä¸²æ˜¯å¦æ­£ç¡®');
                };
                
                img.src = base64PreviewImageUrl;
                
            } catch (error) {
                errorDiv.textContent = 'é”™è¯¯ï¼š' + error.message;
                errorDiv.style.display = 'block';
                document.getElementById('base64-preview-section').classList.remove('active');
            }
        }

        function downloadBase64Image() {
            if (!base64ImageBlob) {
                showToast('æ²¡æœ‰å¯ä¸‹è½½çš„å›¾ç‰‡');
                return;
            }

            const url = URL.createObjectURL(base64ImageBlob);
            const a = document.createElement('a');
            a.href = url;
            
            // æ ¹æ® MIME ç±»å‹ç¡®å®šæ–‡ä»¶æ‰©å±•å
            const extension = base64ImageMimeType.split('/')[1] || 'png';
            a.download = `image.${extension}`;
            
            a.click();
            URL.revokeObjectURL(url);
            showToast('å·²å¼€å§‹ä¸‹è½½');
        }

        function resetBase64Preview() {
            document.getElementById('base64-preview-section').classList.remove('active');
            document.getElementById('base64-input').value = '';
            document.getElementById('base64-error').style.display = 'none';
            if (base64PreviewImageUrl) {
                URL.revokeObjectURL(base64PreviewImageUrl);
                base64PreviewImageUrl = null;
            }
            base64ImageBlob = null;
            base64ImageMimeType = '';
        }

        function clearBase64Input() {
            document.getElementById('base64-input').value = '';
            document.getElementById('base64-error').style.display = 'none';
            document.getElementById('base64-input').focus();
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return (bytes / Math.pow(k, i)).toFixed(2) + ' ' + sizes[i];
        }

        function showToast(message) {
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: #333;
                color: white;
                padding: 12px 24px;
                border-radius: 8px;
                z-index: 1000;
                animation: fadeInOut 2s ease;
            `;
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 2000);
        }

        // Add animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeInOut {
                0% { opacity: 0; transform: translateX(-50%) translateY(20px); }
                15% { opacity: 1; transform: translateX(-50%) translateY(0); }
                85% { opacity: 1; transform: translateX(-50%) translateY(0); }
                100% { opacity: 0; transform: translateX(-50%) translateY(-20px); }
            }
        `;
        document.head.appendChild(style);
        
        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        if (document.getElementById('base64-input')) {
            document.getElementById('base64-input').addEventListener('keydown', function(e) {
                if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                    convertBase64ToImage();
                }
            });
        }
    </script>
